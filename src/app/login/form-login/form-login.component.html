
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <form (submit)="submit()">
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>

        <p class="error">{{ message }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Aceptar</button>
        <button mat-raised-button color="primary">Cancelar</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
